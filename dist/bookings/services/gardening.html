<div class="row"> <label>How many acres is your garden?</label> <input type="number" ng-model="gardening.formData.acres"> <p>Number of Workers Needed: {{ gardening.Math.ceil(gardening.formData.acres / 0.50) }}</p> </div> <div class="row"> What type of gardening?: <div ng-repeat="service in gardening.services"> <p>{{ service.name }} <button class="btn btn-primary" ng-click="gardening.addService($index)" ng-disabled="service.checked">check</button> </p> </div> <p>{{gardening.formData.type}}</p> </div> <div class="row"> <label>notes:</label> <input type="textarea" rows="5" ng-model="gardening.formData.notes"> </div> <div class="row"> <label>Desired Date Time for Service:</label> <div class="dropdown"> <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#"> <div class="input-group"><input type="text" class="form-control" data-ng-model="gardening.formData.serviceDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div> </a> <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> <datetimepicker data-ng-model="gardening.formData.serviceDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"> </ul> </div> </div> <div class="row"> <label>Promotional Code:</label> <input type="text" ng-model="gardening.formData.code"> </div> <button class="btn btn-primary" ng-click="gardening.submitData()">Book!</button>
