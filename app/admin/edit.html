<h1> {{ adminEdit.editForm.first_name + ' ' + adminEdit.editForm.last_name}}'s profile edit</h1>

<form ng-submit="adminEdit.editUser()">
  <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" ng-model="adminEdit.editForm.first_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" ng-model="adminEdit.editForm.last_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Gender</label>
    <input type="radio" class="form-control" ng-model="adminEdit.editForm.gender" ng-value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="adminEdit.editForm.gender" ng-value="1"> Female
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" ng-model="adminEdit.editForm.age">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" ng-model="adminEdit.editForm.phone">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<a ui-sref="home">
  <button class="btn btn-primary">Home</button>
</a>
