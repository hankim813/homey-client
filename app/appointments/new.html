<h1>Book a new appointment</h1>

<a ui-sref="home">
	<button class="btn btn-default">Home</button>
</a>

<h2>Choose a service</h2>
<div ng-repeat="service in book.services" style="display: inline-block;">
	<a ui-sref="{{service.state}}">
		<button class="btn btn-success">{{service.name}}</button>
	</a>
</div>

<div class="container">
	<div ui-view="service"></div>
</div>
