<h1> {{ editee.info.name}}'s profile edit</h1>

<form ng-submit="auth.register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" value="{{ editee.info.email}}" ng-model="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" value="{{ editee.info.first_name}}" ng-model="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" value="{{ editee.info.last_name}}" ng-model="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Gender</label>
    <input type="radio" class="form-control" ng-model="gender" value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="gender" value="1"> Female
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" value="{{ editee.info.age}}" ng-model="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" value="{{ editee.info.phone}}" ng-model="">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
