<div class="row main-login">
	<div class="col-xs-12 col-md-4 col-md-offset-4">

		<div class="login-box">

			<div class="panel-head">
				<h3>Welcome Back.</h3>
			</div>
			
			<div class="panel-bod">
				<form class="form-group" ng-submit="userAuth.login()">

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
				    <input type="email" class="form-control" placeholder="Remember your email?" ng-model="userAuth.userForm.email">
				  </div>

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-key"></i></span>
				    <input type="password" class="form-control" placeholder="And your password?" ng-model="userAuth.userForm.password">
				  </div>

				  <div class="row">
					  <div class="col-xs-8 col-xs-offset-2">
						  <button type="submit" class="primary">Login</button>
						  <button ui-sref="userRegister" class="alternate">Register</button>
					  </div>
				  </div>
				</form>
			</div>

		</div>

	</div>
</div>
