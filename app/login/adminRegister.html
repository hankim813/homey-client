<form ng-submit="auth.register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.adminForm.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="auth.adminForm.firstName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.adminForm.lastName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Gender</label>
    <input type="radio" class="form-control" ng-model="auth.adminForm.gender" value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="auth.adminForm.gender" value="1"> Female
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.adminForm.age">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.adminForm.phone">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="auth.adminForm.password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
