<form class="form-inline" ng-submit="auth.login()">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.spForm.email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="auth.spForm.password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
