<section class="row main">
	<div class="col-xs-12 col-md-4 col-md-offset-4">

		<div class="box">

			<div class="panel-head">
				<h3>Welcome Back.</h3>
			</div>
			
			<div class="panel-bod">
				<form class="form-group">

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
				    <input type="email" class="form-control" placeholder="Remember your email?" ng-model="spAuth.spForm.email">
				  </div>

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-key"></i></span>
				    <input type="password" class="form-control" placeholder="And your password?" ng-model="spAuth.spForm.password">
				  </div>

				  <div class="row">
					  <div class="col-xs-12">
						  <button ng-click="spAuth.login()" class="primary m-0 mr-sm">Login</button>
						  <button ui-sref="spRegister" class="alternate m-0 mr-sm">Register</button>
					  </div>
				  </div>
				</form>
			</div>

		</div>
		<a ui-sref="userLogin">Login as a Homey User</a>

	</div>
</section>
