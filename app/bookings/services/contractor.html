<div class="row">
	<label>What is the type of problem?</label>
	<input type="radio" ng-model="book.formData.type" value="0"> Electrical
	<br><br>
	<input type="radio" ng-model="book.formData.type" value="1"> Mechanical
	<br><br>
	<input type="radio" ng-model="book.formData.type" value="2"> Plumbing
</div>

<div class="row">
	<label>Could you describe the problem?:</label>
	<textarea rows="5" ng-model="book.formData.problem_description"></textarea>
</div>

<div class="row">
	<label>How often does this problem occur?:</label>
	<textarea rows="5" ng-model="book.formData.problem_frequency"></textarea>
</div>

<div class="row">
	<label>notes:</label>
	<textarea rows="5" ng-model="book.formData.notes"></textarea>
</div>

<div class="row">
	<label>Desired Date Time for Service:</label>
	<div class="dropdown">
	  <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
	    <div class="input-group"><input type="text" class="form-control" data-ng-model="book.formData.serviceDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	    </div>
	  </a>
	  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
	    <datetimepicker data-ng-model="book.formData.serviceDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
	  </ul>
	</div>
</div>

<div class="row">
	<label>Promotional Code:</label>
	<input type="text" ng-model="book.formData.code">
</div>

<button class="btn btn-primary" ng-click="book.submitData()">Book!</button>
