<section class="row main">
	<div class="col-xs-12 col-md-4 col-md-offset-4">

		<div class="box">

			<div class="panel-head">
				<h3>Welcome Back.</h3>
			</div>
			
			<div class="panel-bod">
				<form class="form-group">

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
				    <input type="email" class="form-control" placeholder="Remember your email?" ng-model="userAuth.userForm.email">
				  </div>

				  <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-key"></i></span>
				    <input type="password" class="form-control" placeholder="And your password?" ng-model="userAuth.userForm.password">
				  </div>

				  <div class="row">
					  <div class="col-xs-10 col-xs-offset-1">
						  <button ng-click="userAuth.login()" class="primary">Login</button>
						  <button ui-sref="userRegister" class="alternate">Register</button>
						  <button ng-click="userAuth.fbLogin()" class="fb-color" style="margin-top: 0px;">Connect with Facebook</button>
					  </div>
				  </div>
				</form>
			</div>

		</div>

	</div>
</section>
