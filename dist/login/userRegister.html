<form ng-submit="auth.register()"> <div class="form-group"> <label>Email</label> <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.userForm.email"> </div> <div class="form-group"> <label>First Name</label> <input type="text" class="form-control" placeholder="First Name" ng-model="auth.userForm.firstName"> </div> <div class="form-group"> <label>Last Name</label> <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.userForm.lastName"> </div> <div class="form-group"> <label>Gender</label> <input type="radio" class="form-control" ng-model="auth.userForm.gender" value="0"> Male <br> <input type="radio" class="form-control" ng-model="auth.userForm.gender" value="1"> Female </div> <div class="form-group"> <label>Birthday</label> <input type="date" class="form-control" placeholder="Birthday" ng-model="auth.userForm.birthday"> </div> <div class="form-group"> <label>Phone</label> <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.userForm.phone"> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Password" ng-model="auth.userForm.password"> </div> <button type="submit" class="btn btn-default">Submit</button> </form>
