<div class="row"> <label>How many drivers do you need?</label> <input type="number" ng-model="driver.formData.providers"> </div> <button class="btn btn-info" ng-show="driver.formData.providers" ng-click="driver.addCars()">Add Cars</button> <div class="row"> <div ng-show="driver.ifCars"> <div class="row" ng-repeat="car in driver.formData.cars"> <label>Car Model:</label> <input type="text" ng-model="car.model"> <label>Wheel Type:</label> <input type="radio" ng-model="car.wheel_type" value="0">2wd <br> <input type="radio" ng-model="car.wheel_type" value="1">4wd <label>Do you own this car?</label> <input type="radio" ng-model="car.owned" value="1"> Yes <br> <input type="radio" ng-model="car.owned" value="0"> No <button class="btn btn-danger" ng-click="driver.removeCar($index)">Remove Car</button> </div> </div> </div> <div class="row"> <label>notes:</label> <input type="textarea" rows="5" ng-model="driver.formData.notes"> </div> <div class="row"> <label>For how many hours?:</label> <input type="number" ng-model="driver.formData.time_required"> </div> <div class="row"> <label>Daytime or Night Time?:</label> <input type="radio" ng-model="driver.formData.day_or_night" value="1"> Day <br> <input type="radio" ng-model="driver.formData.day_or_night" value="0"> Night </div> <div class="row"> <label>Desired Date Time for Service:</label> <!-- <input type="datetime" ng-model="driver.formData.serviceDate"> --> </div> <button class="btn btn-primary" ng-click="driver.submitData()">Book!</button>
