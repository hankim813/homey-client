<section class="row main">
  <div class="col-xs-12 col-md-8 col-md-offset-2">

    <div class="box">

      <div class="panel-head">
        <h3>Let's Reset Your Password.</h3>
      </div>

      <div class="panel-bod">
        <form class="form-group signup">

            <p>Look out for an 8 character token in your inbox. You will it need to reset your password.</p>
          <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" placeholder="Okay, what's your email?" ng-model="password.passwordForm.email">
          </div>

          <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
              <button ng-click="password.request()" class="alternate">Request Token</button>
              <button ui-sref="userLogin" class="primary">Go Back</button>
            </div>
          </div>
          <a ui-sref="update">Reset Form</a>
        </form>
      </div>

    </div>

  </div>
</section>
