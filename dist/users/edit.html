<h1> {{ edit.editForm.first_name + ' ' + edit.editForm.last_name}}'s profile edit</h1> <form ng-submit="edit.editUser()"> <div class="form-group"> <label>First Name</label> <input type="text" class="form-control" ng-model="edit.editForm.first_name"> </div> <div class="form-group"> <label>Last Name</label> <input type="text" class="form-control" ng-model="edit.editForm.last_name"> </div> <div class="form-group"> <label>Gender</label> <input type="radio" class="form-control" ng-model="edit.editForm.gender" ng-value="0"> Male <br> <input type="radio" class="form-control" ng-model="edit.editForm.gender" ng-value="1"> Female </div> <div class="form-group"> <label>Birthday</label> <input type="date" class="form-control" ng-model="edit.editForm.birthday"> </div> <div class="form-group"> <label>Phone</label> <input type="text" class="form-control" ng-model="edit.editForm.phone"> </div> <button type="submit" class="btn btn-default">Submit</button> </form> <h2>addresses</h2> <a ui-sref="edit.addresses">see all addresses</a> <div ui-view="addresses"></div> <a ui-sref="home"> <button class="btn btn-primary">Home</button> </a>
