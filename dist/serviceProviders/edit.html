<h1> {{ spEdit.editForm.first_name + ' ' + spEdit.editForm.last_name}}'s profile</h1> <form ng-submit="spEdit.submitData()"> <div class="form-group"> <label>First Name</label> <input type="text" class="form-control" ng-model="spEdit.editForm.first_name"> </div> <div class="form-group"> <label>Last Name</label> <input type="text" class="form-control" ng-model="spEdit.editForm.last_name"> </div> <div class="form-group"> <label>Gender</label> <input type="radio" class="form-control" ng-model="spEdit.editForm.gender" ng-value="0"> Male <br> <input type="radio" class="form-control" ng-model="spEdit.editForm.gender" ng-value="1"> Female </div> <div class="form-group"> <label>Birthday</label> <input type="date" class="form-control" ng-model="spEdit.editForm.birthday"> </div> <div class="form-group"> <label>Phone</label> <input type="text" class="form-control" ng-model="spEdit.editForm.phone"> </div> <div class="form-group"> <label>Address</label> <input type="text" class="form-control" ng-model="spEdit.editForm.address"> </div> <div class="form-group"> <label>Service Provided</label> <input type="text" class="form-control" ng-model="spEdit.editForm.service"> </div> <div class="form-group"> <label>Years Experience</label> <input type="number" class="form-control" ng-model="spEdit.editForm.years_experience"> </div> <button type="submit" class="btn btn-default">Submit</button> </form> <a ui-sref="spDashboard"> <button class="btn btn-primary">Dashboard</button> </a>
