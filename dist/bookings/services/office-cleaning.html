<div class="row"> <label>Number of Sqft:</label> <input type="number" ng-model="oc.formData.sqft" step="100"> </div> <div class="row"> <label>Does the office have a kitchen?</label> <input type="radio" ng-model="oc.formData.kitchen" value="true"> Yes <input type="radio" ng-model="oc.formData.kitchen" value="false"> No </div> <div class="row"> <label>notes:</label> <input type="textarea" rows="5" ng-model="oc.formData.notes"> </div> <div class="row"> <label>Desired Date Time for Service:</label> <div class="dropdown"> <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#"> <div class="input-group"><input type="text" class="form-control" data-ng-model="oc.formData.serviceDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div> </a> <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> <datetimepicker data-ng-model="oc.formData.serviceDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"> </ul> </div> </div> <div class="row"> <label>Promotional Code:</label> <input type="text" ng-model="oc.formData.code"> </div> <button class="btn btn-primary" ng-click="oc.submitData(oc.formData, oc.serviceType)">book!</button>
