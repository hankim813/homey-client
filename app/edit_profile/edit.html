<h1> {{ edit.info.name }}'s profile edit</h1>

<form ng-submit="edit.editUser()">
  <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" value="edit.info.first_name" ng-model="edit.editForm.first_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" value="{{ edit.info.last_name}}" ng-model="edit.editForm.last_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Gender</label>
    <input type="radio" class="form-control" ng-model="gender" value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="gender" value="1"> Female
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" value="{{ edit.info.age}}" ng-model="edit.editForm.age">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" value="{{ edit.info.phone}}" ng-model="edit.editForm.phone">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
