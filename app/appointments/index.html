<h1>Your Appointments</h1>

<div ng-repeat="appointment in appt.appointments" style="border: 1px solid black; margin-top: 3px;">
	<p><strong>appointment id:</strong> {{appointment.id}}</p>
	<p><strong>made by:</strong> {{appt.user.first_name}}</p>
	<p><strong>scheduled for:</strong> {{appointment.service_date}}</p>
	<p><strong>paid status:</strong> {{appointment.paid}}</p>
	<p><strong>completion status:</strong> {{appointment.completed}}</p>
	<p><strong>canceled status:</strong> {{appointment.canceled}}</p>

	<!-- <button class="btn btn-warning" ng-click="appt.edit(apppointment.id)">Request Date Change</button> -->
	<button class="btn btn-success" ng-click="appt.pay(appointment.id)">Make a Payment</button>
	<button class="btn btn-info" ng-click="appt.complete(appointment.id)">Mark as Completed</button>
	<button class="btn btn-danger" ng-click="appt.cancel(appointment.id)">Cancel Appointment</button>
</div>

<a ui-sref="home">
	<button class="btn btn-primary">Home</button>
</a>
