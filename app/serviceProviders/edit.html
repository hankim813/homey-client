<h1> {{ spEdit.editForm.first_name + ' ' + spEdit.editForm.last_name}}'s profile</h1>

<form ng-submit="spEdit.editUser()">
  <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.first_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.last_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Gender</label>
    <input type="radio" class="form-control" ng-model="spEdit.editForm.gender" ng-value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="spEdit.editForm.gender" ng-value="1"> Female
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Birthday</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.birthday">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.phone">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Service Provided</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.service">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Years Experience</label>
    <input type="text" class="form-control" ng-model="spEdit.editForm.years_experience">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<a ui-sref="dashboard">
  <button class="btn btn-primary">Dashboard</button>
</a>
