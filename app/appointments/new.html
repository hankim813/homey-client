<h1>Book a new appointment</h1>

<a ui-sref="home">
	<button class="btn btn-default">Home</button>
</a>

<h2>Choose a service</h2>
<div ng-repeat="service in book.services" style="display: inline-block;">
	<a ui-sref="{{service.state}}">
		<button class="btn btn-success">{{service.name}}</button>
	</a>
</div>

<div class="container">
	<div ui-view="service"></div>
</div>


<h1>Charge $10 with Stripe</h1>

  <form class="form-group" action="localhost:3000/api/charges" method="POST" id="payment-form">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input class="form-control" type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input class="form-control" type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input class="form-control" type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <button type="submit">Submit Payment</button>
  </form>


<script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_4ermEO8C5fZ2IBBaVq8kyhIq');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');

      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        console.log(token);
        console.log($form);
        debugger;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        debugger;
        $form.get(0).submit(function (e) {
          e.preventDefault();
        $.ajax({
            type: $form.attr('method'),
            url: $form.attr('action'),
            data: $form.serialize(),
            success: function (data) {
                alert(data);
            }
            fail: function () {
              alert("didn't work");
            }
        });
    });
      }
    };

    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);

        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);

        Stripe.card.createToken($form, stripeResponseHandler);

        // Prevent the form from submitting with the default action
        return false;
      });
    });
  </script>
