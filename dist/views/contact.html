<section class="row contact"> <div class="col-xs-12 col-md-8 col-md-offset-2"> <div class="box"> <div class="panel-head"> <h1>We'd Love to Talk To You.</h1> <p>Questions, complaints, compliments, or comments are always greatly appreciated.</p> <p>You can also call us at 071-421-9246</p> </div> <div class="panel-bod"> <form class="form-group signup"> <div class="input-group"> <span class="input-group-addon">Name</span> <input type="text" class="form-control" placeholder="How should we address you?" ng-model="contact.form.name"> </div> <div class="input-group"> <span class="input-group-addon">Email</span> <input type="email" class="form-control" placeholder="Great, how can we reach you?" ng-model="contact.form.email"> </div> <div class="input-group selector"> <span class="input-group-addon" style="border-right: 1px solid #ccc">Mood</span> <button style="margin-left: 4px" ng-model="contact.form.mood" ng-click="contact.check('happy')" ng-class="{'happy': contact.happy}">Happy</button> <button ng-model="contact.form.mood" ng-click="contact.check('ecstatic')" ng-class="{'ecstatic': contact.ecstatic}">Ecstatic</button> <button ng-model="contact.form.mood" ng-click="contact.check('confused')" ng-class="{'confused': contact.confused}">Confused</button> <button ng-model="contact.form.mood" ng-click="contact.check('frustrated')" ng-class="{'frustrated': contact.frustrated}">Frustrated</button> <button ng-model="contact.form.mood" ng-click="contact.check('angry')" ng-class="{'angry': contact.angry}">Angry</button> </div> <div class="input-group"> <span class="input-group-addon">Message</span> <textarea rows="20" class="form-control" placeholder="Tell us what's on your mind." ng-model="contact.form.message"></textarea> </div> <div class="row"> <div class="col-xs-8 col-xs-offset-2"> <button ng-click="contact.sendEmail()" class="alternate">Send!</button> </div> </div> </form> </div> </div> </div> </section>
