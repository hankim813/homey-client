
<h1> {{ sp.info.first_name + ' ' + sp.info.last_name}}'s profile</h1>

<p>{{sp.info.email}}</p>
<p>{{sp.info.service}}</p>
<p>{{sp.info.phone}}</p>
<p>{{sp.info.address}}</p>

<button class="btn btn-info" ng-click="sp.logout()">Logout</button>
<a ui-sref="editServiceProvider">
  <button class="btn btn-warning">Edit</button>
</a>
<button class="btn btn-danger" ng-click="sp.delete()">Delete</button>

<a ui-sref="dashboard">
  <button class="btn btn-primary">dashboard</button>
</a>
