<form ng-submit="spAuth.register()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="spAuth.spForm.email">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="spAuth.spForm.first_name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="spAuth.spForm.last_name">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="radio" class="form-control" ng-model="spAuth.spForm.gender" value="0"> Male
    <br>
    <input type="radio" class="form-control" ng-model="spAuth.spForm.gender" value="1"> Female
  </div>
  <div class="form-group">
    <label>Birthday</label>
    <input type="date" class="form-control" placeholder="Birthday" ng-model="spAuth.spForm.birthday">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" placeholder="Phone" ng-model="spAuth.spForm.phone">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Address" ng-model="spAuth.spForm.address">
  </div>
  <div class="form-group">
    <label>Service Provided</label>
    <input type="text" class="form-control" placeholder="Service Provided" ng-model="spAuth.spForm.service">
  </div>
  <div class="form-group">
    <label>Years Experience</label>
    <input type="number" class="form-control" placeholder="Years Experience" ng-model="spAuth.spForm.years_experience">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="spAuth.spForm.password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
